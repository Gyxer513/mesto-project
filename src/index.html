<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="project">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/mesto_logo.svg')%>"
        alt="Лого место"
      />
    </header>
    <main>
      <!-- ПРОФИЛЬ -->
      <section class="profile">
        <div class="profile__container-info">
          <button type="button"  class="profile__photo">
            <img
            id="avatar"
                  class="profile__photo-image"
                  src="<%=require('./images/button_pen_ico.svg')%>"
                  alt="Аватар"
                />
                <img
                  class="profile__photo-name-image"
                  src="<%=require('./images/button_pen_ico.svg')%>"
                  alt="Ручка"
                />
          </button>
          <div class="profile__info">
            <div class="profile__container-name">
              <h1 class="profile__name"></h1>
              <button
                class="profile__button-name"
                type="button"
                aria-label="edit"
              >
                <img
                  class="profile__button-name-image"
                  src="<%=require('./images/button_pen_ico.svg')%>"
                  alt="Ручка"
                />
              </button>
            </div>
            <p class="profile__subname"></p>
          </div>
        </div>
        <button
          class="profile__button-place"
          type="button"
          aria-label="Add place"
        >
          <img
            class="profile__button-place-image"
            src="<%=require('./images/button-place.svg')%>"
            alt="Плюс"
          />
        </button>
      </section>
      <!-- ЭЛЕМЕНТЫ -->
      <ul id="elements"></ul>
    </main>
    <footer class="footer">
      <p class="footer__autor">© 2020 Mesto Russia</p>
    </footer>
    <template id="element">
      <li class="element__place">
        <button class="element__button-remove" type="button"></button>
        <img class="element__image" alt="Изображение" />
        <div class="element__information">
          <h2 class="element__name"></h2>
          <div class="element__heart-container">
            <button class="element__heart" type="button"></button>
            <span class="element__like-count">0</span>
          </div>
        </div>
      </li>
    </template>
    <!-- ВСПЛЫВАЮЩИЕ ОКНА -->
    <section class="popup popup_js-edit-profile">
      <form class="popup__form" novalidate>
        <button
          class="popup__container-button popup__container-button_js-profile"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input
          type="text"
          id="name"
          class="popup__form-input"
          placeholder=""
          name="name"
          minlength="2"
          maxlength="40"
          required
        />
        <span class="popup__error-text name-error"></span>
        <input
          id="subname"
          class="popup__form-input"
          placeholder=""
          type="text"
          name="job"
          minlength="2"
          maxlength="40"
          required
        />
        <span class="popup__error-text subname-error"></span>
        <button
          disabled="disabled"
          class="popup__button-save popup__button-save_js-profile popup__button-save_inactive"
          type="submit"
        >
          Сохранить
        </button>
      </form>
    </section>
    <section class="popup popup_js-add-place">
      <form class="popup__form" novalidate>
        <button
          class="popup__container-button popup__container-button_js-place"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input
          id="place"
          class="popup__form-input"
          placeholder="Название"
          type="text"
          name="name"
          minlength="2"
          maxlength="40"
          required
        />
        <span class="popup__error-text place-error"></span>
        <input
          id="picture"
          class="popup__form-input"
          placeholder="Ссылка на картинку"
          type="url"
          name="job"
          minlength="2"
          maxlength="200"
          required
        />
        <span class="popup__error-text picture-error"></span>
        <button
          disabled="disabled"
          class="popup__button-save popup__button-save_js-place popup__button-save_inactive"
          type="submit"
        >
          Сохранить
        </button>
      </form>
    </section>
 <!--    ***** ПОПАПЫ 4го СПРИНТА ***** -->
 <section class="popup popup_js-remove">
  <form class="popup__form" novalidate>
    <button
          class="popup__container-button popup__container-button_remove"
          type="button"
          aria-label="Закрыть"
        ></button>
  <h3 class="popup__title">Вы уверены?</h3>
    <button
      class="popup__button-save popup__button-remove_js-profile"
      type="submit"
    >
      Удалить
    </button>
  </form>
</section>
<section class="popup popup_js-avatar">
  <form class="popup__form" novalidate>
    <button
      class="popup__container-button popup__container-button_js-place"
      type="button"
      aria-label="Закрыть"
    ></button>
    <h3 class="popup__title">Редактировать аватар</h3>
    <input
          id="avatarPicture"
          class="popup__form-input"
          placeholder="Ссылка на картинку"
          type="url"
          name="job"
          minlength="2"
          maxlength="200"
          required
        />
        <span class="popup__error-text avatarPicture-error"></span>
    <button
      disabled="disabled"
      class="popup__button-save popup__button-save_js-place popup__button-save_inactive"
      type="submit"
    >
      Сохранить
    </button>
  </form>
</section>
    <!-- ZOOM -->
    <section class="popup zoom">
      <div class="zoom__container">
        <button
          class="popup__container-button zoom__container-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="zoom__image" alt="Картинка" />
        <p class="zoom__signature"></p>
      </div>
    </section>
  </body>
</html>
