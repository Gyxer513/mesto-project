<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="project">
    <header class="header">
      <img
        class="header__logo"
        src="./images/mesto_logo.svg"
        alt="Лого место"
      />
    </header>
    <main>
      <!-- ПРОФИЛЬ -->
      <section class="profile">
        <div class="profile__container-info">
          <img
            class="profile__photo"
            src="images/image.jpg"
            alt="Фото профиля"
          />
          <div class="profile__info">
            <div class="profile__container-name">
              <h1 class="profile__name">Жак-ив Кусто</h1>
              <button
                class="profile__button-name"
                type="button"
                aria-label="edit"
              >
                <img
                  class="profile__button-name-image"
                  src="images/button_pen_ico.svg"
                  alt="Ручка"
                />
              </button>
            </div>
            <p class="profile__subname">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__button-place"
          type="button"
          aria-label="Add place"
        >
          <img
            class="profile__button-place-image"
            src="./images/button-place.svg"
            alt="Плюс"
          />
        </button>
      </section>
      <!-- ЭЛЕМЕНТЫ -->
      <ul id="elements">
        <!-- /* Я СДЕЛАЛ ЭТО, НО ЗАЧЕМ??? */ -->
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__autor">© 2020 Mesto Russia</p>
    </footer>
    <template id="element">
      <li class="element__place">
        <button class="element__button-remove" type="button"></button>
            <img class="element__image" alt="Изображение" />
            <div class="element__information">
              <h2 class="element__name"></h2>
              <button class="element__heart" type="button"></button>
            </div>
        </li>
    </template>
    <!-- ВСПЛЫВАЮЩИЕ ОКНА -->
    <section class="popup popup_js-edit-profile">
      <div class="popup__container">
        <button
          class="popup__container-button popup__container-button_js-profile"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            id="name"
            class="popup__form-input"
            placeholder=""
            type="text"
            name="name"
            minlength="2"
            maxlength="40"
            required
          />
          <input
            id="subname"
            class="popup__form-input"
            placeholder=""
            type="text"
            name="job"
            minlength="2"
            maxlength="200"
            required
          />
          <button
            class="popup__button-save popup__button-save_js-profile"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_js-add-place">
      <div class="popup__container">
        <button
          class="popup__container-button popup__container-button_js-place"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            id="place"
            class="popup__form-input"
            placeholder="Название"
            type="text"
            name="name"
            minlength="2"
            maxlength="40"
            required
          />
          <input
            id="picture"
            class="popup__form-input"
            placeholder="Ссылка на картинку"
            type="text"
            name="job"
            minlength="2"
            maxlength="200"
            required
          />
          <button
            class="popup__button-save popup__button-save_js-place"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- ZOOM -->
    <section class="popup zoom">
      <div class="zoom__container">
        <button
          class="popup__container-button zoom__container-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="zoom__image" alt="Картинка" />
        <p class="zoom__signature"></p>
      </div>
    </section>
  </body>
  <script src="./scripts/index.js"></script>
</html>
